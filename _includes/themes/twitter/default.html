<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>{{ page.title }}</title>
    {% if page.description %}
      <meta name="description" content="{{ page.description }}"/>
    {% endif %}

    <!-- <meta name="keywords" content="HTML,ASP,PHP,SQL"> -->
    <meta name="author" content="{{ site.author.name }}"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ ASSET_PATH }}/css/highlight.css" rel="stylesheet" type="text/css" media="all"/>

    <!-- Update these with your own images-->
    <link href="/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
    <link href="/favicon.ico" rel="icon"  type="image/vnd.microsoft.icon"/>
    <!--  
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
  </head>

  <body id="return-body">
    <div class="fork-me">
      <a href="https://github.com/liangcoder/liangcoder.github.com" target="_blank" rel="nofollow">
        <img src="/images/forkme.png" alt="Fork me on GitHub">
      </a>
    </div>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; <a href="mailto:liangcoder@126.com">{{ site.author.name }}</a> 2012
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->

    <div id="return_top">
      <a href="#return-body">Top</a>
    </div>

    {% include JB/analytics %}
  </body>
</html>
